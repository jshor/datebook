name: Pull Request

on:
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install Yarn
        run: npm i -g yarn
      - name: Install npm dependencies
        run: yarn
      - name: Run linter
        run: yarn lint
      - name: Run unit tests
        run: yarn test
      - name: Build package
        run: yarn build
      - name: Build documentation
        run: yarn docs:build
